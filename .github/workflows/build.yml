name: Bazel build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Install Bazelisk
        run: |
          curl -Lo bazelisk https://github.com/bazelbuild/bazelisk/releases/download/v1.14.0/bazelisk-linux-amd64
          chmod +x bazelisk && sudo mv bazelisk /usr/local/bin/bazel
      - name: Build
        run: bazel build //...
      - name: Archive build outputs
        uses: actions/upload-artifact@v3
        with:
          name: bazel-bin
          path: bazel-bin/**
